<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    //트리구조
    //마치 디렉토리 만들듯이 children이라는 key생성
    //중복이 많아서 열받음
    const elementData = {
      root: {
        style: {
          width: "", // Added "this." before widthDecision
          height: "",
          backgroundColor: "",
        },
        children: {
          login: {
            style: {
              width: "",
              height: "",
              backgroundColor: "",
              padding: "10px",
            },
            children: {
              loginInput: {
                style: {
                  width: "",
                  height: "",
                  backgroundColor: "",
                },
                textContent: "input",
              },
              loginSubmit: {
                style: {
                  width: "",
                  height: "",
                  backgroundColor: "#9AFF92",
                },
                textContent: "submit",
              },
            },
          },
        },
      },
      defaultStyles: {
        width: 100,
        height: 100,
        backgroundColor: "black",
      },
      widthDecision: function (value, callback) {
        return callback(value);
      },
      heightDecision: function (value, callback) {
        return callback(value);
      },
      backgroundColorDecision: function (value, callback) {
        return callback(value);
      },
    };

    elementData.root.style.width = elementData.widthDecision((elementData.defaultStyles.width), (value) => {
      return value + "vw";
    });
    elementData.root.style.backgroundColor = elementData.backgroundColorDecision((elementData.defaultStyles.backgroundColor), (value) => {
      return value;
    });

    console.log(elementData.root.style.width);
    console.log(elementData.root.style.backgroundColor);


  </script>
</body>

</html>
